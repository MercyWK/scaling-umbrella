<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Nairobi National Park/title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Welcome to Nairobi National Park</h1> <br><br>
    <p>Welcome to our virtual exploration of the most beautiful and only national park within a city!</p>

    <h2>Images</h2>
    <div class="images">
        <img src="multimedia/antelop.jpg" alt="Antelop">
        <img src="multimedia/lion.jpg" alt="Lion">
        <img src="multimedia/zebrad.jpg" alt="Zebra">
    </div>

    <h2>Audio</h2>
    <audio controls>
        <source src="multimedia/Dreamy moon.mp3" type="audio/mpeg">
    </audio>

    <h2>Video</h2>
    <video controls>
        <source src="national_park_video.mp4" type="video/mp4">
    </video>

    <h2>External Content</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/D_TfMNiNK9w" frameborder="0" allowfullscreen></iframe>
</div>
